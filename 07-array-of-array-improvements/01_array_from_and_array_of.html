<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TITLE</title>
</head>
<body>
    <h1>Check The Console</h1>
    <a href="URL">TEXT</a>

    <div class="people">
        <p>Andrew</p>
        <p>John</p>
        <p>Snickers</p>
    </div>


<script>

const people = document.querySelectorAll('.people p');
console.log(people);
const peopleArray = Array.from(people);
console.log(peopleArray);
const names = peopleArray.map(person => person.textContent);
console.log(names);

//ONE LINE METHOD
const persons = document.querySelectorAll('.people p');
const personsArray = Array.from(persons, person => {
    return person.textContent;
});

console.log(personsArray);


function sumAll(){
    console.log(arguments);
    const argArray = Array.from(arguments);

    return argArray.reduce((prev, next) => prev + next, 0);

}
const sum = sumAll(1,45,78,44,77,52,14);
console.log(sum);

const ages = Array.of(1,2,3,45,85,77);
console.log(ages);

</script>
</body>
</html>
