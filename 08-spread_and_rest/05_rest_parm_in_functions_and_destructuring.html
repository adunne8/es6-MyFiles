<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rest Parm in functions and destructuring</title>
</head>
<body>
    <h1>Check The Console</h1>
    <a href="../09-object_literal_upgrades/01_object_literal_upgrades.html">Object Literal Upgrades</a>


<script>

function convertCurrency(rate, tax, tip, ...amounts){
    console.log(rate, tax, tip, amounts);
    return amounts.map(amount => amount * rate);
}

const amounts = convertCurrency(1.54, 10, 23, 52, 1, 56);
//convertCurrency(1.54, 10);
console.log(amounts);


const runner = ['Andrew Dunne', 123, 5.5, 5, 3, 6, 35];
const [name, id, ...runs] = runner;

console.log(name, id, runs);

const team = ['Andrew Dunne', 'Wes Bos', 'Jim', 'Pete', 'Mark', 'Steve'];

const [captain, assistant, ...players] = team;

console.log(captain, assistant, players);
console.log(players);


</script>
</body>
</html>
