<script>

function convertCurrency(amount){
    const converted = {
        USD: amount * 0.76,
        GPB: amount * .53,
        AUD: amount * 1.01,
        MEX: amount * 13.30
    };
    return converted;
}

// const hundo = convertCurrency(100);
// console.log(hundo);

const {USD, MEX, AUD} = convertCurrency(100);
console.log(USD, MEX, AUD);

function tipCalculator({total = 100, tip = 0.15, tax = .2} = {}){
    return total + (tip * total) + (tax * total);
}

const bill = tipCalculator({total: 200, tip: .2, tax: .2});
console.log(bill);

const bill2 = tipCalculator();
console.log(bill2);
