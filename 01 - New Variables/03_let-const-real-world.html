<body>
        <a href="04_ temporal-dead-zone.html">GO to temporal dead zone</a>

<script>

// Immediately-Invoked FUnction Expression
// PREVENTS GLOBAL OVERRIDING OF VARIABLES, EG window HAS name VARIABLE
// IFFE CONTAINS ALL vars WITHIN ONE FUNCTIONAL BLOCK, PREVENTS LEAKING INTO GLOBAL SCOPE
(function(){
    var name = 'andrew';
    console.log(name);
}());
console.log(name);
// ALTERNATIVE IS LET AND CONST IN BLOCKS
{
    let name = 'Andrew';
    console.log(name);
}
console.log(name);
/*********************************************/

// var IS LEAKING OUT OF THE LOOP AND GETS SET TO 10
// LOOP KEEPS RUNNING DURING TIMEOUT SO I = 10 WHEN timeout RUNS
for(var i = 0; i < 10; i++){
    //console.log(i);
    setTimeout(function(){
        console.log(`The number is: ${i}`)
    }, 1000)
}
console.log('i out of loop: ' + i);

for(let j = 0; j < 10; j++){
    //console.log(i);
    setTimeout(function(){
        console.log(`The number is: ${j}`)
    }, 1000)
}
// J DOESNT LEAK
//console.log('j out of loop: ' + j);




</script>
</body>
</html>
